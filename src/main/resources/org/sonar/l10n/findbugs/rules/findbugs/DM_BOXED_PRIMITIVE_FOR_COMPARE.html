<p>A boxed primitive is created just to call <code>compareTo</code> method. It's more efficient to use static compare method (for <code>double</code> and <code>float</code> since Java 1.4, for other primitive types since Java 1.7) which works on primitives directly.</p>

This rule is deprecated, use {rule:squid:S1158} instead.
